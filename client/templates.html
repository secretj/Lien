<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 일정 관리 - Lien</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/templates.css">
</head>
<body>
    <div class="main-layout">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>🗺️ Lien</h1>
                <p class="user-info" id="userInfo">로딩 중...</p>
            </div>

            <nav class="nav-menu">
                <a href="home.html" class="nav-item">
                    <span class="nav-icon">🏠</span>
                    <span>홈</span>
                </a>
                <a href="templates.html" class="nav-item active">
                    <span class="nav-icon">📋</span>
                    <span>여행 일정</span>
                </a>
                <a href="locations.html" class="nav-item">
                    <span class="nav-icon">📍</span>
                    <span>여행지 관리</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout-sidebar" onclick="handleLogout()">
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="content-header">
                <div>
                    <h1>여행 일정 관리</h1>
                    <p>나만의 여행 일정 템플릿을 만들어보세요</p>
                </div>
                <button class="btn-primary" onclick="openCreateModal()">
                    <span>+ 새 템플릿</span>
                </button>
            </div>

            <!-- 템플릿 목록 -->
            <div class="templates-grid" id="templatesGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>템플릿을 불러오는 중...</p>
                </div>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">📅</div>
                <h3>아직 템플릿이 없습니다</h3>
                <p>첫 번째 여행 일정 템플릿을 만들어보세요</p>
                <button class="btn-primary" onclick="openCreateModal()">
                    템플릿 만들기
                </button>
            </div>
        </main>
    </div>

    <!-- 템플릿 생성 모달 -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 템플릿 만들기</h2>
                <button class="modal-close" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createTemplateForm">
                <div class="form-group">
                    <label for="title">여행 제목 *</label>
                    <input type="text" id="title" required placeholder="예) 방콕 여행">
                </div>

                <div class="form-group">
                    <label for="destination">목적지 *</label>
                    <input type="text" id="destination" required placeholder="예) Bangkok, Thailand">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">시작일 *</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">종료일 *</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="totalDays">총 일수 *</label>
                    <input type="number" id="totalDays" required min="1" placeholder="4">
                </div>

                <div class="form-group">
                    <label for="accommodation">숙소</label>
                    <input type="text" id="accommodation" placeholder="예) 아델피 스위츠">
                </div>

                <div class="form-group">
                    <label for="transportation">교통편</label>
                    <input type="text" id="transportation" placeholder="예) 인천↔수완나품">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateModal()">
                        취소
                    </button>
                    <button type="submit" class="btn-primary">
                        생성하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/templates-api.js"></script>
    <script src="js/templates.js"></script>
</body>
</html>
